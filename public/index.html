<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<title>Výběr seminářů</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
html, body {
  min-height: 100vh;
}
body {
  background: radial-gradient(ellipse at 40% 20%, #51b2fc70 0%, #e5ecfa70 16%, #e0c3fc55 40%, #f4f7fa 100%);
  min-height: 100vh;
  margin: 0; padding: 0;
  font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
}
::selection {background: #e7f6ff;}
.glass-main {
  max-width: 640px;
  margin: 60px auto;
  padding: 38px 30px 36px 30px;
  border-radius: 32px;
  box-shadow: 0 30px 60px #80b4e250, 0 2px 10px #30306018;
  background: rgba(255, 255, 255, 0.30);
  -webkit-backdrop-filter: blur(16px) saturate(140%);
  backdrop-filter: blur(16px) saturate(140%);
  border: 1.2px solid #dbeafe70;
  animation: fadeIn 1.2s cubic-bezier(.25,.46,.45,.94);
}
@keyframes fadeIn { from {opacity:0; transform:scale(.98);} to {opacity:1;}}
h1 {
  font-size: 2.3rem;
  font-family: 'Inter', Arial, sans-serif;
  letter-spacing: -1px;
  margin: 0 0 20px 0;
  font-weight: 700;
  color: #1b263b;
  text-align:center;
  text-shadow: 0 2px 24px #ffffff50;
}
h3 {
  margin-top: 10px;
  color: #2b3658; font-weight: 600;
  text-align:center;
}
label {
  font-weight: 600; color: #2b3658;
  display:block; margin-bottom:7px;
}
input, select, button {
  font-family: inherit;
  padding: 12px 14px 11px 13px;
  font-size: 1.08rem;
  border-radius: 11px;
  border: 1px solid #d1d8ee;
  outline:none;
  margin-bottom: 10px;
  background: rgba(255,255,255,0.65);
  box-shadow: 0 2.5px 14px #e5eaff25 inset;
  transition: box-shadow .18s, border .16s;
}
input[type=text], input[type=password] {
  width: 100%;
  font-size: 1.13rem;
}
input:focus, select:focus {
  border-color: #90caf9;
  background:rgba(255,255,255,0.86);
}
button {
  background: linear-gradient(90deg,#90caf9 45%,#a5d8f8 85%);
  color: #224;
  font-weight: 700;
  letter-spacing: .033em;
  border: none;
  cursor: pointer;
  margin: 7px 7px 7px 0;
  box-shadow: 0 5px 14px #b5e5ff17;
  transition:.17s;
}
button.secondary {
  background: linear-gradient(90deg,#e3e3ec 30%,#f0f6ff 85%);
  color: #41506b;
  font-weight: 600;
  margin-left:6px;
}
button.danger {
  background:linear-gradient(90deg,#ef5e5e 35%,#ffbb9e 95%);
  color:#fff; font-weight:700;
}
button:disabled{background:#e3e7ef;color:#888;cursor:not-allowed;}
.status {
  min-height: 22px; text-align:center; margin-top: 7px; font-size: 1.06em;
  background: rgba(208, 238, 255, 0.11);
  border-radius: 10px;
}
.panel {display:none;}
.glass-card,.seminar-card {
  border-radius: 19px;
  background: rgba(255,255,255,0.48);
  border:1px solid #d7e5fee8;
  box-shadow: 0 7px 18px #40406011 inset;
  margin: 12px 0;
  padding: 15px 19px;
  transition:.18s;
}
.glass-card:hover,.seminar-card:hover{
  box-shadow: 0 14px 35px #abdeff1e inset,0 0px 24px #ffffff13;
  background: rgba(252,252,255,0.67);
}
.glass-table, #adminTable {
  width:100%;margin-top:10px;border-collapse:collapse;
  border-radius:14px; overflow:hidden;background:transparent
}
.glass-table th,
#adminTable th,
.glass-table td,
#adminTable td {
  border:1px solid #deecff7a;
  padding:10px 12px;
  background: rgba(248,251,255,0.67);
}
#adminTable th {background:#f0f5ff;}
.row-won{background:#e0ffe4 !important;}
.row-lost{background:#fff5e0 !important;}
.priority-label{font-weight:700;display:block;margin:12px 0 4px;}
.filter-buttons {
  margin: 16px 0 10px 0;display:flex;flex-wrap:wrap;gap:8px;justify-content:center;
}
.filter-btn {
  background:rgba(212,239,255,0.55);
  padding:8px 16px;font-size:1rem;border-radius:9px;
  font-weight:600;border:1px solid #a8d5fd; color:#286199;
  box-shadow:0 1.5px 12px #90caf99a inset;
  transition:.11s;
}
.filter-btn.active{background:#d1eafe; color:#245486;}
.seminar-card h4{margin-bottom: 4px;}
.seminar-card .category{display:inline-block;background:#e3f2fd80;padding:5px 13px;border-radius:6px;font-size:13px;margin:8px 0 0 0;letter-spacing:.02em;}
@media (max-width:700px){
  .glass-main{padding:20px 4vw 24px 4vw;}
}
::-webkit-scrollbar {
  width: 10px; background: transparent;
}
::-webkit-scrollbar-thumb {
  background: #d0e9ff99;
  border-radius: 6px;
}
</style>
</head>
<body>
<div class="glass-main">

  <h1>Výběr seminářů</h1>

  <div id="loginPanel" class="panel glass-card">
    <label for="usernameIn">Přihlašovací jméno (příjmení.jméno nebo admin):</label>
    <input type="text" id="usernameIn" maxlength="40" autocomplete="off">
    <div id="adminPasswordDiv" style="display:none;margin-top:12px;">
      <label for="adminPasswordIn">Admin heslo:</label>
      <input type="password" id="adminPasswordIn" maxlength="40">
    </div>
    <button id="loginBtn">Přihlásit</button>
    <button id="browseSeminarsBtn" class="secondary">Prohlížet semináře</button>
    <div class="status" id="statusLogin"></div>
  </div>

  <div id="browseSeminarsPanel" class="panel glass-card">
    <h3>Přehled všech seminářů</h3>
    <div class="filter-buttons">
      <button class="filter-btn active" data-category="all">Všechny</button>
      <button class="filter-btn" data-category="jazyky">Jazyky</button>
      <button class="filter-btn" data-category="prirodni">Přírodní vědy</button>
      <button class="filter-btn" data-category="humanitni">Humanitní</button>
      <button class="filter-btn" data-category="umeni">Umění a kreativita</button>
      <button class="filter-btn" data-category="wellness">Wellness</button>
      <button class="filter-btn" data-category="ostatni">Ostatní</button>
    </div>
    <div id="seminarsList"></div>
    <button id="backToLoginFromBrowse" class="secondary">Zpět na přihlášení</button>
  </div>
  
  <div id="votePanel" class="panel glass-card">
    <form id="voteForm">
      <label class="priority-label">1. priorita</label>
      <select id="priority1"></select>
      <label class="priority-label">2. priorita</label>
      <select id="priority2"></select>
      <label class="priority-label">3. priorita</label>
      <select id="priority3"></select>
      <button type="submit" id="submitVoteBtn">Odeslat priority</button>
      <div class="status" id="statusVote"></div>
    </form>
  </div>

  <div id="adminPanel" class="panel glass-card">
    <h3>Admin: přihlášky a výsledky</h3>
    <button id="evaluateBtn">Uzavřít a vyhodnotit</button>
    <button id="reopenRegBtn">Otevřít registraci znovu</button>
    <div class="status" id="statusAdmin"></div>
    <table id="adminTable" class="glass-table"></table>
    <button id="backToLoginAdminBtn">Odhlásit a přihlásit jiného</button>
  </div>
</div>

<script>
// ... (JavaScript zůstává stejný jako v původním zadání)
</script>
</body>
</html>
